<!DOCTYPE html>
<html>
<head>
    <script>
        async function loadContent() {
            const url = document.getElementById("url").value;
            try {
                const response = await fetch(url);
                const content = await response.text();
                const blob = new Blob([content], { type: "text/html" });
                const securePageUrl = URL.createObjectURL(blob);
                window.location.href = securePageUrl; // Fixed variable name
            } catch (error) {
                console.error('Error loading content:', error);
            }
        }
    </script>
</head>
<body>
    <p>Open webpages securely</p>
    <input type="text" id="url" placeholder="Enter URL here">
    <button onclick="loadContent()">Open</button>
</body>
</body>
</html>
