<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign Up - Cloudrive</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 flex items-center justify-center h-screen">
    <div class="bg-white p-8 rounded-xl shadow-md w-96">
        <h2 class="text-2xl font-bold mb-6 text-center">Create Account</h2>
        <form id="signupForm" class="space-y-4">
            <input type="text" id="username" placeholder="Username" class="w-full p-2 border rounded" required>
            <input type="email" id="email" placeholder="Email" class="w-full p-2 border rounded" required>
            <input type="password" id="password" placeholder="Password" class="w-full p-2 border rounded" required>
            <input style="display:none;" type="text" id="previewcode" placeholder="Preview Code" class="w-full p-2 border rounded">
            <button type="submit" class="w-full bg-green-600 text-white py-2 rounded hover:bg-green-700">Register</button>
        </form>
        <p class="mt-4 text-sm text-center">Already have an account? <a href="login.html" class="text-blue-500">Login</a></p>
    </div>
    <script src="script.js"></script>
    <script>
        (async function() {
    try {
        const response = await fetch(`${API_BASE}/status`);
        const data = await response.json();
        
        if (data.status === "PREVIEW") {
            document.getElementById('previewcode').style.display = "block";
        }
    } catch (error) {
        console.error('Failed to check status:', error);
    }
})();
    </script>
</body>
</html>
